<!doctype html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="timer">  
      00:00:00  
    </div>
    <div class="buttons">
      <button id="startStopBtn">
        <p>P</p>
      </button>
      <button id="resetBtn">
        <p>R</p>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
